<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class = "container">
    <div class = "calculator">
        <form>
            <div class="display">
                <input type="text" name = "display" placeholder="0" id = "input">
            </div>
            <div>
                <input type="button" value = "AC" class = "operater">
                <input type="button" value = "c" class = "operater">
                <input type="button" value = "+/-" class = "operater">
                <input type="button" value = "/" class = "operater">
            </div>
            <div>
                <input type="button" value = "7">
                <input type="button" value = "8">
                <input type="button" value = "9">
                <input type="button" value = "*" class = "operater">
            </div><div>
                <input type="button" value = "4">
                <input type="button" value = "5">
                <input type="button" value = "6">
                <input type="button" value = "-" class = "operater">
            </div><div>
                <input type="button" value = "1">
                <input type="button" value = "2">
                <input type="button" value = "3">
                <input type="button" value = "+" class = "operater">
            </div>
            <div>
                <input type="button" value = "%">
                <input type="button" value = "0">
                <input type="button" value = ".">
                <input type="button" value = "=" class = "background">
            </div>
        </form>
    </div>
</div>


    <script src="app.js"></script>
</body>
</html>
